<!DOCTYPE html>
<html>
  <head>
    <title>IoT Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Environmental data dashboard</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Temperature</th>
            <th>Luminosity</th>
            <th>Humidity</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for key, data in data.items() %}
          <tr>
            <td id="id">{{ key }}</td>
            <td id="temperature">{{ data.get('temperature', '') }}</td>
            <td id="luminosity">{{ data.get('luminosity', '') }}</td>
            <td id="humidity">{{ data.get('humidity', '') }}</td>
            <td id="timestamp_{{ key }}">{{ data.get('timestamp', '') }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
